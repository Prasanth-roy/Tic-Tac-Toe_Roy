<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe by MPST ROY</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Tic-Tac-Toe by MPST ROY</h1>
  <div id="playerInput">
    <input type="text" id="player1" placeholder="Player 1 Name (X)" required>
    <input type="text" id="player2" placeholder="Player 2 Name (O)" required>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="gameContainer" style="display: none;">
    <div id="gameBoard"></div>
    <div id="result"></div>
    <button id="restart" onclick="restartGame()" style="display: none;">Restart Game</button>
  </div>
  <script src="./script.js">
  
  </script>
</body>
</html>
